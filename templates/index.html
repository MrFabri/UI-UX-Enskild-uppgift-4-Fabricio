<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="static/images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/images/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="static/images/favicon_io/site.webmanifest" />
    <script type="module" src="src/JS/main.js"></script>
    <script
      src="https://kit.fontawesome.com/04d50240d2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    <title>Biograf Luleå</title>
  </head>

  <body>
    %header% %menu%

    <main class="sec clear-main">
      <div class="sec-cont">
        <!-- Movie Accordion -->
        <section class="accordion-cont">
          <!-- Next / Before Buttons -->
          <button class="slide-btn prev">
            <img
              src="static/images/arrow-left-circle.svg"
              alt="previosly movie"
            />
          </button>
          <button class="slide-btn next">
            <img src="static/images/arrow-right-circle.svg" alt="next movie" />
          </button>

          <!-- Sliders -->
          <div class="slider">
            <section class="slide" id="first-slide">
              <div class="slide-content">
                <h2>MOVIE NAME</h2>
                <h3>SUBTITLE</h3>
                <a href="/" class="slide-btn">Biljetter</a>
              </div>
              <img
                src="https://biografspegeln.se/media/stills/3005/1024/04e39f44-fc79-42d9-b724-ff8cebc3ef03.jpeg"
                alt="movie banner"
              />
            </section>

            <section class="slide">
              <div class="slide-content">
                <h2>MOVIE NAME</h2>
                <h3>SUBTITLE</h3>
                <a href="/" class="slide-btn">Biljetter</a>
              </div>
              <img
                src="https://biografspegeln.se/media/stills/2801/1024/57cda8f6-7101-4430-bd5f-95c841e0ac37.jpg"
                alt="movie banner"
              />
            </section>
            <section class="slide">
              <div class="slide-content">
                <h2>MOVIE NAME</h2>
                <h3>SUBTITLE</h3>
                <a href="/" class="slide-btn">Biljetter</a>
              </div>
              <img
                src="https://biografspegeln.se/media/stills/2956/1024/ec0b06e3-1860-4394-85ff-d590d6ced08c.jpg"
                alt="movie banner"
              />
            </section>
            <section class="slide">
              <div class="slide-content">
                <h2>MOVIE NAME</h2>
                <h3>SUBTITLE</h3>
                <a href="/" class="slide-btn">Biljetter</a>
              </div>
              <img
                src="https://biografspegeln.se/media/stills/3031/1024/ed7903e9-a804-4790-8740-58b3e9c7c4ed.jpeg"
                alt="movie banner"
              />
            </section>
          </div>
        </section>
      </div>

      <script src="src/JS/accordion.js"></script>

      <section class="show-movies sec-cont">
        <div class="movies-lists-container">
          <h1 class="index-title">PÅ BION JUST NU</h1>
          <h2>KOMEDI</h2>
          <ul class="comedy-start-list list-styling"></ul>
          <h2>ACTION</h2>
          <ul class="action-start-list list-styling"></ul>
          <h2>DRAMA</h2>
          <ul class="drama-start-list list-styling"></ul>
        </div>

        <div class="sidebar sec-cont">
          <h3>Dagens visningar:</h3>
          <h4 class="todays-date"></h4>
          <ul class="todays-shows"></ul>
        </div>
      </section>
    </main>

    %footer%
  </body>
</html>
